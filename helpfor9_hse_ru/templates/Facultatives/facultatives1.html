<!DOCTYPE html>

<html lang="ru">

<head>
    <link rel="stylesheet" href="/static/styles/fac0.css"/>
    <script src="lib/script.js"></script>
    <title>Список факультативов</title>
</head>

<body class="backg">
<header>
    <div class="top">
        <h2 class="greeting">Добро пожаловать!</h2>
    </div>
    <div class="lycAvatar"></div>
    <a href="/">
        <div class="inf" title="Информация о направлениях"></div>
    </a>
    <a href="/facultatives/">
        <div class="fac" title="Список факультативов"></div>
    </a>
    <a href="/calendar/">
        <div class="cal" title="Календарь событий"></div>
    </a>
    <a href="/calculator/">
        <div class="clc" title="Калькулятор среднего балла"></div>
    </a>
</header>
<main>

    <div class="main">
        <div class="cont">
            <table>
                <tr>
                    <th class="fc">Факультатив</th>
                    <th class="tk">Время, кабинет</th>
                    <th class="pr">Преподаватель</th>
                </tr>
                {% for facultative in facultatives %}
                    <tr>
                        <td>{{ facultative.name }}</td>
                        <td>{{ facultative.info }}</td>
                        <td>{{ facultative.teacher }}</td>
                    </tr>
                {% endfor %}
            </table>

            <div class="list">
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="item1">Выберите кафедру</li>
                        {% for key, value in list_facs %}
                            <li class="nav_item">
                                <a href="{{ key }}" class="">{{ value }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>

</html>
